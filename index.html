  <script>
    let swRegistration = null;

        .then((reg) => {console.log('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω'); swRegistration = reg;})
        .catch(err => console.log('‚ö†Ô∏è –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ SW:', err));
    }

    function randomNotification() {
  if (!swRegistration) return;
  
  const notifTitle = "Test";
  const notifBody = `Hi, Misha!`;
  const options = {
    body: notifBody
  };
  swRegistration.showNotification(notifTitle, options);
  setTimeout(randomNotification, 30000);
}

    const button = document.getElementById("ntf");
button.addEventListener("click", () => {
  Notification.requestPermission().then((result) => {

      randomNotification();
    }
  });
});
